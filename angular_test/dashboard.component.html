<h2>Cursos en desarrollo</h2>
<div class="courses-menu"*ngFor="let course of courses">
    <div *ngIf="(course.active == true)">
        <a   routerLink="/courses/{{course.id}}">
            {{course.name}}
        </a>
        <button type="button" 
        class="delete"
        (click)="deleteOnCourse(course)"
        >
            x
        </button>
    </div>
</div>
